<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">
    <title>Formulario 1 DEW</title>
</head>

<body>
    <form id="frm" method="post" action="https://www.w3schools.com/action_page.php" class="formulario">
        <fieldset>
            <div class="datos-usuario">
                <legend>Datos de Usuarios</legend>
                <hr>
                <div class="user">
                    <div>
                        <label for="NombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="NombreUsuario" placeholder="UserName" minlength="3" required>
                    </div>
                    <div>
                        <label for="Contrasena">Contraseña</label>
                        <input type="password" id="pass" name="Contrasena" placeholder="Introduce Contraseña" required>
                        <div>
                            <input onchange="passChange()" id="checkpass" name="checkpass" type="checkbox">
                            <label id="checkpassLabel" for="checkpass">Mostrar contraseña</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="datos-personales">
                <legend>Datos Personales</legend>
                <hr>
                <div class="personal">
                    <div>
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" name="Apellidos" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="personal">
                    <div>
                        <label for="Telefono ">Teléfono</label>
                        <input type="tel" name="Telefono" placeholder="Nombre" pattern="[0-9]+" required>
                    </div>
                    <div>
                        <label for="CodigoPostal">Codigo postal</label>
                        <input type="text" name="CodigoPostal " placeholder="38XX" pattern="38[0-9]{3}" maxlength="5"
                            required>
                    </div>
                </div>
                <div class="personal-second">
                    <div>
                        <label for="dni">DNI/NIE</label>
                        <div>
                            <select id="stateSelect" onchange="ChangeState()" name="TipoDocumento" class="select-dni" required>
                                <option value="none" selected>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input id="dni" type="text" name="DniNie" placeholder="DNI/NIE" maxlength="9" disabled
                                required>
                        </div>
                    </div>
                    <div>
                        <label>Crear cuenta como</label>
                        <div class="account">
                            <input name="CuentaComo" value="Particular" type="radio">
                            <label for="CuentaComo">Particular</h>
                            <input name="CuentaComo" value="Empresa" type="radio">
                            <label for="CuentaComo">Empresa</label>
                        </div>
                    </div>
                    <div>
                        <select name="AnioNacimiento" class="select-year">
                            <option value="2010" selected>2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                        </select>
                    </div>
                </div>
                <div class="row-account">
                    <label>Elige tus aficiones:</label>
                    <div>
                        <input name="music" value="Musica" type="checkbox">
                        <label for="music">Música</h>
                        <input name="manual" value="Manualidades" type="checkbox">
                        <label for="manual">Manualidades</label>

                    </div>
                    <div>
                        <input name="Deporte" value="Deportes" type="checkbox">
                        <label for="Deporte">Deporte</h>
                        <input type="hidden" name="Artes"/>
                        <input value="Artes" type="checkbox">
                        <label for="Artes">Artes</label>
                    </div>
                    <div>
                        <input name="Juegos" value="Videojuegos" type="checkbox">
                        <label for="Juegos">Videojuegos</h>
                        <input name="Lectura" value="Lectura" type="checkbox">
                        <label for="Lectura">Lectura</label>
                    </div>
                </div>
            </div>
            <div class="datos-publicacion">
                <legend>Datos Publicación</legend>
                <hr>
                <div class="text-area">
                    <label for="PublicacionTitulo">Título</label>
                    <input id="title" name="PublicacionTitulo" type="text" minlength="4" maxlength="15" placeholder="Título" required>
                    <span id="titleCount">0/15</span>
                    <label for="PublicacionDescripcion" rows="4" cols="50">Descripcion</label>
                    <textarea id="area" name="PublicacionDescripcion" minlength="4" maxlength="120" required></textarea>
                    <span id="areaCount">0/120</span>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
<script src="js/script.js"></script>

</html>
